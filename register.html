<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.min.css">
<title>Register</title>

</head>
<body>

  <i class="fas fa-angle-left float-left back"  onclick="goback()" ></i>

<div class="register ">


  <form action="sms-code.html">
    <div class="form-group">
      <label for="username" >Username</label>
      <input type="text" class="form-control infos" id="username" placeholder="user ID" >
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control infos" id="phone" placeholder="********">
    </div>
  <div class="form-group">
    <label for="email" >Email</label>
    <input type="email" class="form-control infos" id="email" placeholder="example@example.com" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control infos" id="password" placeholder="********">
  </div>

    <button  type="submit" class="btn btn-block btn-success">REGISTER</button>

</form>
<br>
<p class="text-muted ">---OR---</p>


<div class="row">

<div class="col col-6">

  <button  class="btn btn-sm btn-block FG"><i class="fab fa-facebook"></i> FACEBOOK</button>
</div>
<div class="col col-6">
  <button  class="btn btn-sm btn-block FG"><i class="fab fa-google-plus"></i> GOOGLE</button>
</div>


</div>

<a href="index.html"><small  class="form-text text-muted ">Already have an account? LOGIN</small></a>


</div>



</body>

<script type="text/javascript" src="js/events.js"></script>
</html>
